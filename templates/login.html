<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tailwind-output.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>SENTIGOV24 | Login</title>
</head>

<body>
    <!-- Start Login -->
    <section class="login" id="loginId">
        <div class="loginContent" id="loginContentId">
            <div class="bg-white grid grid-cols-2">
                <div class="loginBackground context h-screen bg-no-repeat"><img src="../../static/media/icons/phone1.svg" alt="Phone1"/></div>
                <div class="container px-40">
                    <div class="flex flex-col mt-32">
                        <div class="welcomeText">Hello, Sentizens !</div>
                        <div class="descWelcome">Sign In for more better features</div>
                        <form class="mt-14 space-y-6" action="#" method="POST">
                            {% csrf_token %}
                            <div class="relative">
                                <label class="email ml-3 text-gray-700 tracking-wide">Email</label>
                                <input
                                    class=" w-full text-base px-4 py-2 border-2 border-gray-300 focus:outline-none rounded-lg focus:border-indigo-500"
                                    type="email" placeholder="mail@gmail.com">
                            </div>
                            <div class="mt-8 content-center">
                                <label class="password ml-3 text-gray-700 tracking-wide">
                                    Password
                                </label>
                                <input
                                    class="w-full content-center text-base px-4 py-2 border-2 rounded-lg border-gray-300 focus:outline-none focus:border-indigo-500"
                                    type="password" placeholder="Enter your password">
                            </div>
                            <div>
                                <button type="submit"
                                    class="w-full mb-24 flex justify-center bg-gradient-to-r from-indigo-500 to-blue-600  hover:bg-gradient-to-l hover:from-blue-500 hover:to-indigo-600 text-gray-100 p-4  rounded-lg tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500">
                                    Sign in
                                </button>
                            </div>
                            <p
                                class=" dontHaveAccount flex flex-col items-center justify-center mb-30 text-center text-gray-500">
                                <span>Don't have an account?</span>
                                <a href="#"
                                    class="text-indigo-400 hover:text-blue-500 no-underline hover:underline cursor-pointer transition ease-in duration-300 font-bold">Sign
                                    up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Login -->
    <div class="backButton" id="backButtonId">
        <div class="absolute top-0 right-0 mt-4 mr-6 text-gray-600 hover:opacity-75 transition-opacity"><a
                href="{% url 'home' %}">BACK</a></div>
    </div>
</body>

</html>
